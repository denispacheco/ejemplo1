<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <div class="container bg-black">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row ">
          <div class="col-sm-12 col-md-3 bg-info">.col-sm-12 col-md-3</div>
          <div class="col-sm-12 col-md-3 bg-info">.col-sm-12 col-md-3</div>
          <div class="col-sm-12 col-md-3 bg-info">.col-sm-12 col-md-3</div>
          <div class="col-sm-12 col-md-3 bg-info">.col-sm-12 col-md-3</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row ">
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">1</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">2</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">3</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">4</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">5</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">6</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">7</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">8</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">9</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">10</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">11</div>
          <div class="col-xl-1 col-lg-2 col-md-3 col-md-4 col-sm-12  bg-danger">12</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row bg-body">
          <div class="col-6 bg-info">.col-6</div>
          <div class="col-6  bg-info">.col-6</div>
        </div>
      </div>
</body>
</html>
