<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Block</h1>
    <div class="contenedor ">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
    </div>
    <br>
    <h1>Inline con float</h1>
    <div class="contenedor">
        <div class="inline">1</div>
        <div class="inline">2</div>
        <div class="inline">3</div>
        <div class="inline">4</div>
    </div>
    <br>
    <h1>Inline adaptable con flex</h1>
    <div class="contenedor contenedor_flex ">
        <div class="flex">1</div>
        <div class="flex">2</div>
        <div class="flex">3</div>
        <div class="flex">4</div>
    </div>
    <br>
    <h1>inline fijo con flex</h1>
    <div class="contenedor contenedor_flex_fijo ">
        <div class="flex_fijo">1</div>
        <div class="flex_fijo">2</div>
        <div class="flex_fijo">3</div>
        <div class="flex_fijo">4</div>
    </div>
    <br>
    <h1>flex adaptable de fila a columna</h1>
    <div class="contenedor contenedor_flex_adaptable">
        <div class="flex_fijo">1</div>
        <div class="flex_fijo">2</div>
        <div class="flex_fijo">3</div>
        <div class="flex_fijo">4</div>
    </div>
    <br>
    <h1>flex reverso</h1>
    <div class="contenedor contenedor_flex_reverso">
        <div class="flex_fijo">1</div>
        <div class="flex_fijo">2</div>        
    </div>
</body>
</html>
